<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>GiphyMe</title>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script src="js/app.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            app = AppModule();
            searchBox = document.getElementById('search');
            searchBox.addEventListener('keyup', function(e) {
                if (e.keyCode === 13) {
                    app.search(this.value);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="col-8 col-mx-auto">
                <div class="header-container">
                    <header class="navbar">
                        <section class="navbar-section">
                            <a href="#" class="navbar-brand mr-2">Giphy</a>
                            by Nathan Dench
                        </section>
                        <section class="navbar-section">
                            <a href="https://github.com/ndench/init-php" class="btn">GitHub</a>
                        </section>
                    </header>
                </div>

            </div>
        </div>
        <div class="columns">
            <div class="col-8 col-mx-auto">
                <div class="form-group">
                    <label class="form-label">Search
                        <input class="form-input" type="text" id="search" placeholder="Cats">
                    </label>
                </div>
            </div>
        </div>
        <div class="columns">
            <div id="results" class="col-8 col-mx-auto">
            </div>
        </div>
    </div>
</body>
</html>
