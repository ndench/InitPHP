<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>People List</title>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script src="js/app.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate hitting a remote api
            setTimeout(function() {
                app = AppModule();
                app.helloWorld();
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="col-8 col-mx-auto">
                <div class="header-container">
                    <header class="navbar">
                        <section class="navbar-section">
                            <a href="#" class="navbar-brand mr-2">People List</a>
                            by Nathan Dench
                        </section>
                        <section class="navbar-section">
                            <a href="https://github.com/ndench/skedulo-interview" class="btn">GitHub</a>
                        </section>
                    </header>
                </div>

                <div class="table-container">
                    <h2 class="text-center">Fortune Favours the Bold</h2>
                    <table id="people-table" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Company</th>
                                <th>Skills</th>
                                <th>Interests</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan=4><i class="loading loading-lg centered"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
